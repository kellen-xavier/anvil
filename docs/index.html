<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Anvil</title>

    <link rel="stylesheet" href="css/anvil.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="a-fixed--top">
        <div class="title">
            <h1>Anvil</h1>
        </div>

        <div class="search">
            <div class="a-input--group">
                <span class="a-addon"><i class="fa fa-fw fa-search"></i></span>
                <input type="text" placeholder="Search">
            </div>
        </div>
    </header>

    <nav class="a-fixed--left a-sidebar">
        <ul>
            <li class="active"><a href="#"><i class="fa fa-fw fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fa fa-fw fa-picture-o"></i> Gallery</a></li>
            <li class="child"><a href="#"><i class="fa fa-fw fa-download"></i> Downloads</a></li>
            <li><a href="#"><i class="fa fa-fw fa-users"></i> Users</a></li>
            <li><a href="#"><i class="fa fa-fw fa-power-off"></i> Logout</a></li>
        </ul>
    </nav>

    <div class="container a-clear">
        <h2>SASS Collector</h2>

        <h3>Form Inputs</h3>
        <div class="part">

            <div class="a-input--group">
                <input type="text" placeholder="Normal Input">
            </div>

            <br>
            <br>

            <div class="a-input--group">
                <span class="a-addon"><i class="fa fa-fw fa-search"></i></span>
                <input type="text" placeholder="Addon Left Input">
            </div>

            <br>
            <br>

            <div class="a-input--group">
                <span class="a-addon"><i class="fa fa-fw fa-envelope"></i></span>
                <input type="text" placeholder="Addon Both Input">
                <span class="a-addon">@xtechcommerce.com.br</span>
            </div>

            <br>
            <br>

            <div class="a-input--group">
                <input type="text" placeholder="Addon Right Input">
                <span class="a-addon">.xtechcommerce.com.br</span>
            </div>

            <br>
            <br>

            <div class="a-input--group">
                <input type="text" placeholder="Input Right">
                <span class="a-addon">to</span>
                <input type="text" placeholder="Input Left">
            </div>
        </div>
    </div>
</body>
</html>
