<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Anvil</title>

    <link rel="stylesheet" href="css/anvil.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="topbar a-fixed--top">
        <div class="title">
            <h1>Anvil</h1>
        </div>

        <div class="search">
            <div class="a-input">
                <span class="a-addon">
                    <i class="fa fa-fw fa-search"></i>
                    <input type="text">
                </span>
            </div>
        </div>
    </header>

    <nav class="a-fixed--left a-sidebar">
        <ul>
            <li><a href=""><i class="fa fa-fw fa-at"></i> Elements</a></li>
            <li class="child active"><a href="form.html"><i class="fa fa-fw fa-edit"></i> Form</a></li>
            <li class="child"><a href="cards.html"><i class="fa fa-fw fa-clone"></i> Cards</a></li>
            <li><a href="#"><i class="fa fa-fw fa-users"></i> Users</a></li>
            <li><a href="#"><i class="fa fa-fw fa-power-off"></i> Logout</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Form Elements</h2>

        <div class="part">
            <h3>Labeled Inputs</h3>

            <div class="a-input">
                <label for="labeled">Labeled input</label>
                <input id="labeled" type="text" placeholder="Eg. Example">
            </div>

            <div class="a-input">
                <label for="labeled-addon">Labeled input with an addon</label>
                <span class="a-addon">
                    <i class="fa fa-fw fa-search"></i>
                    <input id="labeled-addon" type="text">
                </span>
            </div>

            <div class="a-input">
                <label for="labeled-addon-both">Labeled input between two addons</label>
                <span class="a-addon">
                    <i class="fa fa-fw fa-envelope"></i>
                    <input id="labeled-addon-both" type="text"  placeholder="Eg. john94">
                    <i>@gmail.com</i>
                </span>
            </div>

            <div class="a-input">
                <label for="labeled-addon-beetween">Addon between two inputs</label>
                <span class="a-addon">
                    <input id="labeled-addon-beetween" type="text">
                    <i>to</i>
                    <input type="text">
                </span>
            </div>
        </div>

        <div class="part">
            <h3>Inputs</h3>

            <div class="a-input">
                <input type="text" placeholder="Normal Input">
            </div>

            <div class="a-input">
                <span class="a-addon">
                    <i class="fa fa-fw fa-search"></i>
                    <input id="labeled-addon" type="text">
                </span>
            </div>

            <div class="a-input">
                <span class="a-addon">
                    <input id="labeled-addon" type="text">
                    <i class="fa fa-fw fa-search"></i>
                </span>
            </div>

            <div class="a-input">
                <span class="a-addon">
                    <i class="fa fa-fw fa-envelope"></i>
                    <input id="labeled-addon-both" type="text"  placeholder="Eg. john94">
                    <i>@gmail.com</i>
                </span>
            </div>

            <div class="a-input">
                <span class="a-addon">
                    <input id="labeled-addon-beetween" type="text">
                    <i>to</i>
                    <input type="text">
                </span>
            </div>
        </div>

        <div class="part">
            <h3>Behavior Inputs</h3>

            <div class="a-input--error">
                <div class="a-addon">
                    <input type="text" value="John Silver">
                    <i class="fa fa-fw fa-times-circle"></i>
                </div>
                <span class="a-error">
                    Your name is incorrect
                </span>
            </div>

            <div class="a-input">
                <label for="labeled-disabled">Disabled Input</label>
                <input disabled id="labeled-disabled" type="text" value="John Silver">
            </div>
        </div>

        <div class="part">
            <h3>Buttons Placement</h3>

            <div class="a-button">
                <button><a href="#">A</a></button>
                <button><a href="#">bunch</a></button>
                <button><a href="#">of</a></button>
                <button><a href="#">nice</a></button>
                <button><a href="#">buttons</a></button>
            </div>

            <div class="a-button space--up">
                <button class="a-button half"><a href="#">Half Width Button</a></button>
            </div>

            <div class="a-button center space--up">
                <button><a href="#">Centered button</a></button>
            </div>

            <div class="a-button right space--up">
                <button><a href="#">Right aligned button</a></button>
            </div>

            <div class="a-button space--up">
                <button class="a-button full"><a href="#">Full Width Button</a></button>
            </div>
        </div>

        <div class="part">
            <h3>Buttons Formats</h3>

            <div class="a-button">
                <button><a href="#"><i class="fa fa-fw fa-check"></i></a></button> 
                <button class="circle"><a href="#"><i class="fa fa-fw fa-times"></i></a></button>                    
            </div>

            <div class="a-button space--up">
                <button><a href="#"><i class="fa fa-fw fa-times-circle"></i> Button with Icon</a></button>
            </div>

            <div class="a-button space--up">
                <button class="rounded"><a href="#">Rounded Button</a></button>
            </div>

            <div class="a-button space--up">
                <button class="a-button--label"><a href="#"><b><i class="fa fa-fw fa-shopping-cart"></i></b> $49.90</a></button>
                <button class="a-button--success a-button--label"><a href="#"><b><i class="fa fa-fw fa-shopping-cart"></i></b> $49.90</a></button>
            </div>

            <div class="a-button space--up">
                <button class="a-button--flat"><a href="#">Flat Button</a></button>
            </div>
        </div>

        <div class="part">
            <h3>Buttons Style</h3>

            <div class="a-button">
                <button class="a-button--link"><a href="#">Link Button</a></button>      
            </div>

            <div class="a-button space--up">
                <button><a href="#">Neutral Button</a></button>
            </div>

            <div class="a-button space--up">
                <button class="a-button--primary"><a href="#">Primary Color Button</a></button>
            </div>

            <div class="a-button space--up">
                <button class="a-button--success"><a href="#">Success Button</a></button>
            </div>

            <div class="a-button space--up">
                <button class="a-button--warning"><a href="#">Warning Button</a></button>
            </div>

            <div class="a-button space--up">
                <button class="a-button--danger"><a href="#">Danger Button</a></button>
            </div>
        </div>

    </div>

</body>
</html>
